<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="UTF-8">
    <!--<title>Champion Blog</title>-->
    <title>
        <th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','Champion Blog')}"/>
    </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>

    <link rel="shortcut icon" th:href="@{/public/images/logo.png}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/semantic.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/style.css}"/>

    <script type="application/javascript" th:src="@{/public/js/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/public/js/semantic.min.js}"></script>
    <script type="application/javascript" th:src="@{/public/js/champion.js}"></script>
    <script type="application/javascript" th:src="@{/public/js/main.js}"></script>

    <!--highlight-->
    <link rel="stylesheet" th:href="@{/public/css/highlight/a11y-dark.css}">
    <script th:src="@{https://cdn.bootcss.com/highlight.js/9.15.6/highlight.min.js}"></script>
</head>
<body>
<header>
    <!-- Top Menu -->
    <div id="top-menu" class="ui stackable main menu large top borderless">
        <div class="ui container">
            <a class="item" th:href="${#request.getContextPath() + commons.site_url()}">
                <img th:src="@{/public/images/logo.png}" alt="主页">
            </a>
            <div class="right menu">
                <a class="item" th:href="${#request.getContextPath() + commons.site_url()}">
                    <i class="home icon"></i> 首页
                </a>
                <div class="ui simple dropdown item">
                    归档
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" th:href="${#request.getContextPath() + commons.site_url('/archives')}"><i
                                class="calendar times outline icon"></i> 时间 </a>
                        <a class="item" th:href="${#request.getContextPath() + commons.site_url('/archives/category')}"><i
                                class="list icon"></i> 类别</a>
                    </div>
                </div>
                <a class="item" th:href="${'mailto:' + commons.site_email()}">
                    <i class="mail icon"></i> 致信
                </a>
                <a class="item" th:href="${#request.getContextPath() + commons.site_url('/links')}">
                    <i class="linkify icon"></i> 友链
                </a>
                <a class="item" th:href="${#request.getContextPath() + commons.site_url('/about')}">
                    <i class="book icon"></i> 关于
                </a>
            </div>
            <!--                <div class="right menu">-->
            <!--                    <a class="item">-->
            <!--                        <div class="ui left icon input">-->
            <!--                            <input type="text" placeholder="搜索...">-->
            <!--                            <i class="search icon"></i>-->
            <!--                        </div>-->
            <!--                    </a>-->
            <!--                </div>-->
        </div>
    </div>
</header>
</body>
</html>

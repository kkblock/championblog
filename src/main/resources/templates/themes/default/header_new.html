<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header_new(title,keywords)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','Champion Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{//cdn.bootcss.com/jquery/3.3.1/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<!--<header id="header" class="header bg-white">-->
    <!--aaa-->
<!--</header>-->
<div class="ui attached stackable menu borderless">
    <div class="ui container">
        <a class="item" th:href="${#request.getContextPath() + commons.site_url()}">
            <i class="home icon"></i> 主页
        </a>
        <a class="item">
            <i class="grid layout icon"></i> 浏览
        </a>
        <div class="ui simple dropdown item">
            归档
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item"><i class="calendar times outline icon"></i> 时间 </a>
                <a class="item"><i class="list icon"></i> 类别</a>
            </div>
        </div>
        <a class="item">
            <i class="mail icon"></i> 致信
        </a>
        <a class="item" th:href="${#request.getContextPath() + commons.site_url('/links')}">
            <i class="linkedin icon"></i> 友链
        </a>
        <a class="item" th:href="${#request.getContextPath() + commons.site_url('/about')}">
            <i class="book icon"></i> 关于
        </a>
        <div class="right menu">
            <!--<div class="ui input"><input type="text" placeholder="Search..."></div>-->
            <div class="item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="输入关键字">
                    <button class="ui blue button">搜索</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
